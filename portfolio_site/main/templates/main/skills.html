<!-- portfolio_site/main/templates/main/skills.html -->

{% extends "main/base.html" %}

{% block content %}
<h1>My Skills</h1>

<div class="skills-container">
    {% for skill in skills %}
        <div class="skill">
            <div class="skill-name">{{ skill.name }}</div>
            <div class="skill-bar">
                {# stylelint-disable-next-line #}
                <div class="skill-fill" style="width: {{ skill.level|default:0 }}%"></div>
            </div>
        </div>
    {% empty %}
        <p>No skills added yet.</p>
    {% endfor %}
</div>
{% endblock %}
